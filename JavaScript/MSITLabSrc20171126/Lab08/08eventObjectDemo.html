<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>08eventObjectDemo.html</title>
    <script>
        //在文件的contextmenu事件，取消預設的動作(preventDefault)
        //document.addEventListener("contextmenu", f);，宣告函數
        //function f() {
        //    event.preventDefault();//取消事件氣泡
        //}
        document.addEventListener("contextmenu", function () {
            event.preventDefault();//取消事件氣泡(範例是指右鍵預設功能)，函數實字
        })

       
    </script>
</head>
<body>
    this is test line<br/>	
    <img src="WindowObject/WinImages/101.gif" />
	<a href="http://www.google.com" onclick="return false;">google</a>
</body>
</html>
