<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04locationHref.html</title>
    <script>        
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("idSel").addEventListener("change",redirect);  //事件繫結
        });

        function redirect() {
            //http://www.w3schools.com/jsref/dom_obj_select.asp
            //取得在下拉式選單所選取的索引(selectedIndex)
            var linkAry = ["#", "https://w3.iiiedu.org.tw/", "https://tw.yahoo.com/", "https://www.google.com.tw/"];
            location.href = linkAry[this.selectedIndex];
        }
    </script>
</head>
<body>   
    <select id="idSel" >
		<option>selected</option>
		<option>IIIEDU</option>
		<option>YAHOO</option>
		<option>GOOGLE</option>			
	</select>
</body>
</html>
