<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>05eventObject.html</title>
    <script>
        //IE10以下的瀏覽器(window 7),HTML屬性事件
        //回傳1 表示使用者按下左鍵
        //回傳4 表示使用者按下滾輪
        //回傳2 表示使用者按下右鍵
        function IEmouseDown() {    //IE8以前是透過全域變數window.event來取用這個物件
            alert(event.type);
            alert(event.button);
        }


        //IE8以下的瀏覽器(window 7),HTML屬性事件
        //回傳1 表示使用者按下左鍵
        //回傳4 表示使用者按下滾輪
        //回傳2 表示使用者按下右鍵
        function FirefoxmouseDown(nsevent) {  //以event物件作為參數來使用
            alert(nsevent);
            alert(nsevent.type);
            alert(nsevent.button);
        }
      

        //JavaScript屬性事件處理程序(IE9以上)
        document.addEventListener("DOMContentLoaded", function () {  
            //document.getElementById("idmouse2").addEventListener("mousedown", mouseDown);  //事件繫結                              
        });


        //JavaScript屬性事件處理程序(IE8以下)
        //window.onload=function(){
        //    document.getElementById("idmouse2").onmousedown = mouseDown;
        //}           
    </script>
</head>
<body>
    <!--HTML屬性事件處理程序-->
    <!-- IE -->
    <input type="button" id="idmouseIE" value="HTML屬性事件(IE)" onmousedown="IEmouseDown();" />
    <!-- Firefox-->
    <input type="button" id="idmouseFx" value="HTML屬性事件(Firefox)" onmousedown="FirefoxmouseDown(event);" />

    <!--JavaScript屬性事件處理程序-->
    <input type="button" id="idmouse2" value="JavaScript屬性事件" />    
</body>
</html>
