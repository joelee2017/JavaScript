<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01varDeclarationTypeTransfer.html</title>
    <script>
        //1.變數宣告
        var a;
        //定義初始值
        a = 10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        var a = 10;
        //列印及typeof
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");

        //字串變數
        a = "abc";
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");

        //"a+b",\a+b\
        document.write("\"a+b\"" + "<br>");
        document.write("\\a+b\\" + "<br>");
        document.write("\u4e01" + "<br>"); /* \u4e01 中文字：丁*/
        
        //布林變數
        var b = true; /*true=1  false=0*/
        document.write("b=" + b + "typeof b=" + typeof b + "<br>");
        var c = b + 1; /*b為true =1*/
        document.write("c=" + c + "<br>");
        //轉成布林值
        //0、NaN、""、null、undefined轉成boolean值時為false
        document.write(boolean(NaN) + "<br>");

        if (NaN)
            window.alert(true); /*window可省略*/
        else
            alert(false);

        //null
        var n = null;
        document.write("n=" + n + "typeof n=" + typeof n + "<br>");//object
        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)
        var u;
        document.write("u=" + u + "typeof u=" + typeof u + "<br>");//undefined

    </script>
</head>
