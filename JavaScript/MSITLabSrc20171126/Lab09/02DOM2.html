<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>02DOM2.html</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("CEle").addEventListener("click", CreateElement)
        });

        function CreateElement() {
            var theDIV = document.getElementById("iddiv");  //取得div物件

            var eleP = document.createElement("p");
            var txtP = document.createTextNode("Hello World");
            eleP.appendChild(txtP);

            theDIV.appendChild(eleP);

            var eleImg = document.createElement("img");
            eleImg.setAttribute("src", "DOM/DOMImage/rabbit-hat.gif");

            theDIV.appendChild(eleImg);
        }
    </script>
</head>

<body>
    <div id="iddiv">div</div>
    <input type="button" id="CEle" value="CreateElement">

</body>
</html>
