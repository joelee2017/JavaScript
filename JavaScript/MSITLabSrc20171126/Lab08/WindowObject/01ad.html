<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01ad.html</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("idbutself").addEventListener("click",selff);  //事件繫結
            document.getElementById("idbuthref").addEventListener("click",hreff);
            document.getElementById("idbutstop").addEventListener("click",stopf);
        });
        function selff() {
            //關閉視窗
            window.close();
        }
        function hreff() {
            //轉向連結到01a.html
            //slide 72,
            //location.hef-轉向連結到其它網址
            location.href = "01a.html";
        }
        var t = window.setTimeout(f, 2000);
        function f() {
            //window.close();
            location.href = "https://www.google.com";
        }

        function stopf() {
            //slide 71,
            //window.clearInterval-停止計時器
            window.clearTimeout(t);
        }
    </script>
</head>
<body>
    <input type="button" id="idbutself" value="關閉自己" />	
	<input type="button" id="idbuthref" value="goto 01a.html" />
	<input type="button" id="idbutstop" value="停止關閉" />
</body>
</html>
