<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01globalObject.html</title>
    <script>
        document.write("eval('1>2')=" + eval('1>2') + "<br>");
        document.write("isNaN('123a')=" + isNaN('123a') + "<br>");  //參數是否數字
        document.write("isNaN('a123')=" + isNaN('a123') + "<br>");
        document.write("isNaN('123')=" + isNaN('123') + "<br>");
        document.write("encodeURI('123&chen@iii.org.tw')=" + encodeURI('123&chen@iii.org.tw') + "<br>");
        document.write("encodeURI('中文')=" + encodeURI('中文') + "<br>");
        document.write("encodeURI('一')=" + encodeURI('一') + "<br>");
        document.write("decodeURI('%E4%B8%AD%E6%96%87')=" + decodeURI('%E4%B8%AD%E6%96%87') + "<br>");
    </script>
</head>
<body>

</body>
</html>
