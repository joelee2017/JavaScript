<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>05eventObject.html</title>
    <script>
        //鍵盤事件繫結
        //document.addEventListener("keydown", keyDown);  //大寫鍵，控制鍵
        document.addEventListener("keypress", keyDown);  //大小寫鍵，控制鍵
        function keyDown(nsevent) {
            var theEvent = nsevent || window.event; 
            alert(theEvent.keyCode);
            if (theEvent.altKey) alert("ALT");
            if (theEvent.ctrlKey) alert("CTRL");
            if (theEvent.shiftKey) alert("SHIFT");
        }


        //JavaScript屬性事件處理程序(IE9以上)
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("idbut").addEventListener("click",CoordXY);     //事件繫結      
        });    

        function CoordXY(nsevent) {
            var theEvent = nsevent || event;
            alert("screenX=" + theEvent.screenX + "\n" +
                "clientX=" + theEvent.clientX + "\n" +
                "offsetX=" + theEvent.offsetX);
        }
    </script>
</head>
<body>
    <!--JavaScript屬性事件處理程序-->   
    <input type="button" id="idbut" value="座標" />
</body>
</html>
