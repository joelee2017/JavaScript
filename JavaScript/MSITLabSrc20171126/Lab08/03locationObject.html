<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>03locationObject.html</title>
    <script>
        document.write("<pre>location information:<br>");
        document.writeln("location protocol=" + location.protocol);//protocol 協議
        document.writeln("location hostname=" + location.hostname);//hostname 主機名
        document.writeln("location port=" + location.port); //窗口,埠
        document.writeln("location host=" + location.host);//host 主辦
        document.writeln("location pathname=" + location.pathname);//pathname路徑
        document.writeln("location hash=" + location.hash);//hash 標韱
        document.writeln("</pre>");
    </script>
</head>
<body>
    <!-- 預留格式-->
</body>
</html>
