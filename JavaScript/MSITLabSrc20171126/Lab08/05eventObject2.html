<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>05eventObject.html</title>
    <script>
        //鍵盤事件繫結
        document.addEventListener("keydown", keyDown);  //大寫鍵，控制鍵        
        function keyDown(nsevent) {
            var theEvent = nsevent || window.event;            
            if (theEvent.altKey) alert("ALT");
            if (theEvent.ctrlKey) alert("CTRL");
            if (theEvent.shiftKey) alert("SHIFT");
        }


        //JavaScript屬性事件處理程序(IE9以上)
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("idbut").addEventListener("click",CoordXY);     //事件繫結      
        });    

        function CoordXY() {

        }
    </script>
</head>
<body>
    <!--JavaScript屬性事件處理程序-->   
    <input type="button" id="idbut" value="座標" />
</body>
</html>
