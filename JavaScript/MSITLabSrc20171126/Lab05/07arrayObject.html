        //建立陣列語法 2
        var balls2 = new Array("basketball", "baseball", 345);
        document.write(balls2 + "<br>");

        //建立陣列語法 3
        var balls3 = ["basketball", "baseball", "tennis", 345];
        document.write(balls3 + "<br>");


        //列印陣列語法 2 -- 使用 for loop
        for (var i = 0; i < balls3.length; i++) {
            document.write("balls3[" + i + "]=" + balls3[i] + "<br>");
        }


        //列印陣列語法 3 -- 使用 for in 
        //for(obj in arrary|object)
        for (var obj in balls3) {
            document.write("balls3[" + obj + "]=" + balls3[obj] + "<br>");
        }

        document.write("<table>");
        var strcookie = "name2=Mary;name=Jack";        
        cookieArray = strcookie.split(";");        
        for (var i = 0; i < cookieArray.length; i++) {

            thisCookie = cookieArray[i].split("=");
            console.log(thisCookie);

            cookieName = decodeURI(thisCookie[0]);

            cookieValue = decodeURI(thisCookie[1]);

            document.writeln("<tr><td style='border:solid red 2px'>" + cookieName + "</td><td style='border:solid red 2px'>" + cookieValue + "</td></tr>");
        }
        document.write("</table>");
