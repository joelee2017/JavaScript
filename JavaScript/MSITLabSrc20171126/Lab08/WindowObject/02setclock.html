<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>02setclock.html</title>
    <script>        
        //網頁載入時先跑body的程式
        document.addEventListener("DOMContentLoaded", function () { 
            setClock();           
        });

        function setClock() {
            
            //建立日期
            var d = new Date();

            //取得秒數，分割為兩位數
            var s = d.getSeconds();
            var m = d.getMinutes();
            var h = d.getHours();

            var s1 = parseInt(s / 10); //秒數十位數
            var s2 = s % 10;  // 秒數個位數

            var m1 = parseInt(m / 10);
            var m2 = m % 10;

            var h1 = parseInt(h / 10);
            var h2 = h % 10;


            //顯示圖片，對應秒數            
            document.getElementById("picS1").src = "WinImages/" + s1 + ".gif";
            document.getElementById("picS2").src = "WinImages/" + s2 + ".gif";

            document.getElementById("picM1").src = "WinImages/" + m1 + ".gif";
            document.getElementById("picM2").src = "WinImages/" + m2 + ".gif";

            document.getElementById("picH1").src = "WinImages/" + h1 + ".gif";
            document.getElementById("picH2").src = "WinImages/" + h2 + ".gif";
        }
        window.setInterval(setClock, 1000);

    </script>
</head>
<body> 
    <!--<img alt="" src="WinImages/0.gif" /><img alt="" src="WinImages/1.gif" />:<img alt="" src="WinImages/2.gif" /><img alt="" src="WinImages/3.gif" />-->
    
    <img alt="" id="picH1" />
    <img alt="" id="picH2" />:
    <img alt="" id="picM1" />
    <img alt="" id="picM2" />:
    <img alt="" id="picS1" />
    <img alt="" id="picS2" />
    

</body>
</html>
