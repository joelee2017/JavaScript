<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04checkPassword.html</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("checkpassword").onclick = chkPassword;
        });      

        function chkPassword() {
            //取得元素值
            var thePwd = document.getElementById("idPwd").value;
            var thePwdLen = thePwd.length;
            var flag1 = false, flag2 = false;

            //判斷元素值是否為空白，密碼長度是否大於6
            if (thePwd == "") {
                alert("you most enter");
            }
            else if (thePwdLen >= 6) {
                //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
                //alert(">=6");
                for (var i = 0; i < thePwdLen; i++) {
                    var pwdChr = thePwd.charAt(i).toUpperCase();
                    //alert(pwdChr);
                    if (pwdChr >= "A" && pwdChr <= "Z")
                        flag1 = true;
                    else if (pwdChr >= "0" && pwdChr <= "9")
                        flag2 = true;
                    if (flag1 && flag2)
                        break;
                }
                if (flag1 && flag2) alert("correct");
                else alert("incorrect");
            }
            else {
                alert("The Password length must been greater than 6");
            }

        }

        
    </script>
</head>
<body>
    Password:<input type="password" id="idPwd" size="6"/><br/>    
    <input id="checkpassword" type="button" value="checkpassword" />
</body>
</html>
