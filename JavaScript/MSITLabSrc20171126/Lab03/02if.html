<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>02if.html</title>
    <script>
        var a = 10, b = 20;

        //使用window.prompt()方法，取得變數値

        if (a > b)
            document.write("a > b");
        else
            document.write("a < b");



        var age = parseInt(window.prompt("age =", ));
        
        if (age >= 0 && age <=6 || age >=65)
            window.alert("free");
        else if (age > 6 && age <= 25)
            window.alert("student");
        else if (age > 25 && age <= 65)
            window.alert("full");

    </script>
</head>
<body>

</body>
</html>
